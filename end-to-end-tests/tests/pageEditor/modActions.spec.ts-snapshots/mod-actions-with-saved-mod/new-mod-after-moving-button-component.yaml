apiVersion: v3
kind: recipe
metadata:
  id: '@extension-e2e-test-unaffiliated/new-mod-for-button'
  name: New Mod for Button
  version: 1.0.0
  description: Created with the PixieBrix Page Editor
extensionPoints:
  - label: Test Button Component
    config:
      caption: Action
      action:
        - id: '@pixiebrix/confetti'
          rootMode: document
          config: {}
          root: null
      dynamicCaption: false
      onSuccess: true
      synchronous: false
    permissions:
      origins: []
      permissions: []
    id: extensionPoint
    services: {}
definitions:
  extensionPoint:
    kind: extensionPoint
    definition:
      type: menuItem
      reader:
        - '@pixiebrix/document-metadata'
        - '@pixiebrix/document-context'
        - element: '@pixiebrix/html/element'
      isAvailable:
        matchPatterns:
          - https://pbx.vercel.app/*
        urlPatterns: []
        selectors: []
        allFrames: true
      containerSelector: ul:has(> * > a:contains('navigation'))
      targetMode: document
      attachMode: once
      position: append
      template: <li><a href="#">{{{ caption }}}</a></li>
options:
  schema:
    type: object
    properties: {}
  uiSchema:
    ui:order:
      - '*'