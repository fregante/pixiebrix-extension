apiVersion: v3
kind: recipe
metadata:
  id: '@extension-e2e-test-unaffiliated/test-mod-created-with-trigger'
  name: Test Mod created with Trigger
  version: 1.0.0
  description: Second test mod with trigger
extensionPoints:
  - label: Test Trigger
    config:
      action:
        - id: '@pixiebrix/jquery-reader'
          rootMode: document
          config:
            selectors:
              property:
                isMulti: false
                multi: false
          outputKey: data
          root: null
    permissions:
      origins: []
      permissions: []
    id: extensionPoint
    services: {}
definitions:
  extensionPoint:
    kind: extensionPoint
    definition:
      type: trigger
      reader:
        - '@pixiebrix/document-metadata'
        - '@pixiebrix/document-context'
        - element: '@pixiebrix/html/element'
      isAvailable:
        matchPatterns:
          - https://pbx.vercel.app/*
        urlPatterns: []
        selectors: []
        allFrames: true
      trigger: load
      background: true
      reportMode: once
      showErrors: true
options:
  schema:
    type: object
    properties: {}
  uiSchema:
    ui:order:
      - '*'